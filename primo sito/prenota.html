    <main class="prenota">
        <div class="titolo">
            <h1 class="roboto-condensed">FRIULAND</h1>
            <h2 class="roboto-bold">Il parco divertimento delle pannocchie</h2>   
        </div>

        <div class="form_wrapper">
            <form>
                <div class="form_element">
                    <label for="Nome">Nome</label>
                    <input id="nome" name="nome" type="text" required/>
                </div>

                <div class="form_element">
                    <label for="Cognome">Cognome</label>
                    <input id="cognome" name="cognome" type="text" required/>
                </div>

                <div class="form_element">
                    <label for="Data">Data di prenotazione</label>
                    <input id="data" name="data" type="date" required/>
                </div>

                <div class="form_element">
                <label for="num_adulti">Adulti</label>
                <input id="num_adulti" name="num_adulti" type="number" step="1" min="1" max="10" required/>
                </div>

                <div class="form_element">
                    <label for="num_ridotti">Ridotti</label>
                    <select id="num_ridotti" name="num_ridotti" required>
                        <option value="0">Nessun Ridotto</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <div class="align_column">
                    <label for="note">Descrivi la richiesta</label>
                    <textarea id="note" name="note" rows="10" cols="60" maxlength="20" placeholder="Inserisci la tua nota"></textarea>
                </div>

                <input type="submit" value="Invia Prenotazione"/> 
            </form>
        </div> <!--form wrapper-->
    </main>
